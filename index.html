<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anto's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/ba6b13ca97.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Damion&family=Michroma&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="miniBody">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <form class="searchBar" id="search-form">
              <input
                class="citySearch"
                type="text"
                placeholder="Where to today?"
                id="city-search-input"
                autocomplete="off"
              />
            </form>

            <button class="location-btn" id="location-btn">
              <i class="fas fa-map-marker-alt location-symbol"></i>
            </button>
          </div>
        </div>

        <br />
        <h1 class="text-capitalize"></h1>
        <div class="date" id="updated-date">Friday, 29.01.2021</div>
        <h2>12:08 pm</h2>

        <div class="row d-flex align-items-center weather">
          <div class="col-sm">
            <ul class="todayWeather">
              <li>
                <i class="fas fa-cloud-showers-heavy todayEmoji"></i>
              </li>
              <li class="text-capitalize presentClimate" id="day-description">Raining</li>
            </ul>
          </div>

          <div class="col-sm">
            <p class="main-temp">
              <span id="main-temp"> 21</span>
              <span class="cf-symbol">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </p>
          </div>

          <div class="col-sm">
            <ul class="todayHumidityWind">
              <li>
                <i class="fas fa-temperature-high"></i>
                Feels like: <span id="feels-like">23</span>°C
              </li>
              <li>
                <i class="fas fa-tint"></i>
                Humidity: <span id="humidity">40</span>%
              </li>
              <li><i class="fas fa-wind"></i> Wind: <span id="wind">13</span> km/h</li>
            </ul>
          </div>
        </div>

        <div class="row justify-content-center forecast">
          <div class="col-sm">
            <ul class="forecastDay1">
              <li>Saturday</li>
              <li>
                <i class="fas fa-cloud-showers-heavy"></i>
              </li>
              <li>16°/13°</li>
            </ul>
          </div>
          <div class="col-sm">
            <ul class="forecastDay2">
              <li>Sunday</li>
              <li>
                <i class="fas fa-cloud-showers-heavy"></i>
              </li>
              <li>17°/14°</li>
            </ul>
          </div>
          <div class="col-sm">
            <ul class="forecastDay3">
              <li>Monday</li>
              <li>
                <i class="fas fa-cloud-showers-heavy"></i>
              </li>
              <li>13°/10°</li>
            </ul>
          </div>
          <div class="col-sm">
            <ul class="forecastDay4">
              <li>Tuesday</li>
              <li>
                <i class="fas fa-cloud-showers-heavy"></i>
              </li>
              <li>11°/7°</li>
            </ul>
          </div>
          <div class="col-sm">
            <ul class="forecastDay5">
              <li>Wednesday</li>
              <li>
                <i class="fas fa-cloud-showers-heavy"></i>
              </li>
              <li>18°/12°</li>
            </ul>
          </div>
        </div>

        <footer>Coded by Antonella Diaz Pico</footer>
        <div class="open-source-div"> 
         <a href="https://github.com/AntonellaDiazPico/AntoWeatherApp" target="_blank" class="open-source-link"> Open-source code</a></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
